# Telemetry Agent Configuration

# Server connection settings
server:
  host: localhost
  port: 9876
  # ssl:
  #   enabled: true
  #   verify: true
  #   cert_file: /path/to/cert.pem

# Agent settings
agent:
  # Unique agent ID (leave empty to auto-generate)
  # id: "my-server-01"
  
  # Heartbeat interval in seconds
  heartbeat_interval: 60

# Collection settings
collection:
  # How often to collect BOM data (in seconds)
  interval: 3600  # 1 hour
  
  # Whether to perform deep scan (all packages)
  deep_scan: false
  
  # Collection timeout (in seconds)
  timeout: 300

# Logging settings
logging:
  level: INFO
  file: telemetry-agent.log